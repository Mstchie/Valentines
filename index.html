<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's!</title>
    <style>
        :root {
            --neon-red: #ff0033;
            --neon-pink: #ff3366;
            --glow-color: rgba(255, 0, 51, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
            padding-bottom: 100px;
            /* Space for the button */
        }

        /* Twinkling Stars Background */
        .star {
            position: fixed;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        @keyframes twinkle {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
                box-shadow: 0 0 4px #fff;
            }

            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        /* Main Container */
        .container {
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 500px;
            padding: 20px;
        }

        /* Flickering Heart */
        .heart-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            animation: float 3s ease-in-out infinite;
        }

        .heart {
            background-color: var(--neon-red);
            display: inline-block;
            height: 60px;
            position: relative;
            transform: rotate(-45deg);
            width: 60px;
            box-shadow: 0 0 20px var(--glow-color);
            animation: flicker 1.5s infinite alternate;
        }

        .heart:before,
        .heart:after {
            content: "";
            background-color: var(--neon-red);
            border-radius: 50%;
            height: 60px;
            position: absolute;
            width: 60px;
            box-shadow: 0 0 20px var(--glow-color);
        }

        .heart:before {
            top: -30px;
            left: 0;
        }

        .heart:after {
            left: 30px;
            top: 0;
        }

        @keyframes flicker {
            0% {
                opacity: 1;
                box-shadow: 0 0 20px var(--glow-color);
            }

            10% {
                opacity: 0.8;
                box-shadow: 0 0 10px var(--glow-color);
            }

            20% {
                opacity: 1;
                box-shadow: 0 0 25px var(--glow-color);
            }

            30% {
                opacity: 0.6;
                box-shadow: 0 0 5px var(--glow-color);
            }

            40% {
                opacity: 1;
                box-shadow: 0 0 20px var(--glow-color);
            }

            50% {
                opacity: 0.9;
                box-shadow: 0 0 15px var(--glow-color);
            }

            100% {
                opacity: 1;
                box-shadow: 0 0 30px var(--neon-red);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Typography */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #fff;
            font-weight: bold;
            letter-spacing: 3px;
            /* Multi-layer text shadow for excellent contrast without background box */
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.9),
                0 0 20px var(--neon-pink),
                0 0 40px var(--neon-pink),
                0 0 60px var(--neon-red),
                0 0 80px var(--neon-red),
                3px 3px 8px rgba(0, 0, 0, 1),
                -1px -1px 2px rgba(0, 0, 0, 0.8);
            filter: drop-shadow(0 0 20px rgba(255, 51, 102, 0.6));
        }

        p.subtitle {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 40px;
            font-weight: 600;
            /* Enhanced multi-layer text shadow for readability */
            text-shadow:
                0 0 8px rgba(255, 255, 255, 0.9),
                0 0 15px rgba(255, 182, 193, 1),
                0 0 25px var(--neon-pink),
                0 0 40px var(--neon-pink),
                2px 2px 6px rgba(0, 0, 0, 1),
                -1px -1px 2px rgba(0, 0, 0, 0.8);
            filter: drop-shadow(0 0 15px rgba(255, 105, 180, 0.5));
        }

        /* Button */
        .btn {
            background: var(--neon-pink);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px var(--neon-pink);
            font-family: inherit;
            font-weight: bold;
            animation: pulse-btn 2s infinite;
        }

        .btn:hover {
            transform: scale(1.1);
            background: white;
            color: var(--neon-pink);
            box-shadow: 0 0 25px var(--neon-pink), 0 0 50px var(--neon-pink);
        }

        @keyframes pulse-btn {
            0% {
                transform: scale(1);
                box-shadow: 0 0 15px var(--neon-pink);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 25px var(--neon-pink), 0 0 35px var(--neon-red);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 15px var(--neon-pink);
            }
        }

        /* Message Area */
        #message-area {
            display: none;
            margin-top: 30px;
            text-align: left;
            padding: 30px;
            min-height: 100px;
            position: relative;

            /* Softened glassmorphism with slightly more transparency */
            background: linear-gradient(135deg,
                    rgba(15, 0, 20, 0.7),
                    rgba(30, 0, 45, 0.7));
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);

            /* Softer neon border */
            border: 2px solid transparent;
            border-radius: 20px;
            background-clip: padding-box;

            /* Reduced glow spread and opacity for eye comfort */
            box-shadow:
                0 0 15px rgba(255, 20, 147, 0.3),
                0 0 30px rgba(138, 43, 226, 0.2),
                inset 0 0 20px rgba(255, 20, 147, 0.1);

            animation: box-glow 4s ease-in-out infinite;
        }

        #message-area::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            /* Muted gradient for border pulse */
            background: linear-gradient(45deg,
                    rgba(255, 51, 102, 0.6),
                    rgba(255, 0, 51, 0.6),
                    rgba(138, 43, 226, 0.6),
                    rgba(255, 51, 102, 0.6));
            background-size: 300% 300%;
            border-radius: 20px;
            z-index: -1;
            animation: gradient-shift 5s ease infinite;
        }

        @keyframes box-glow {

            0%,
            100% {
                box-shadow:
                    0 0 15px rgba(255, 20, 147, 0.3),
                    0 0 30px rgba(138, 43, 226, 0.2),
                    inset 0 0 20px rgba(255, 20, 147, 0.1);
            }

            50% {
                box-shadow:
                    0 0 25px rgba(255, 20, 147, 0.4),
                    0 0 45px rgba(138, 43, 226, 0.3),
                    inset 0 0 30px rgba(255, 20, 147, 0.15);
            }
        }

        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        #typewriter-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #fff;
            font-weight: 500;
            /* Strong text shadow for readability */
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 182, 193, 0.6),
                1px 1px 3px rgba(0, 0, 0, 0.9);
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background-color: var(--neon-pink);
            margin-left: 5px;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .final-signature {
            display: block;
            margin-top: 25px;
            text-align: center;
            font-weight: bold;
            color: #fff;
            font-size: 1.8rem;
            /* Intense multi-layer glowing effect without background box */
            text-shadow:
                0 0 10px rgba(255, 255, 255, 1),
                0 0 20px var(--neon-red),
                0 0 40px var(--neon-red),
                0 0 60px var(--neon-pink),
                0 0 80px var(--neon-pink),
                3px 3px 8px rgba(0, 0, 0, 1),
                -1px -1px 2px rgba(0, 0, 0, 0.9);
            filter: drop-shadow(0 0 25px rgba(255, 0, 51, 0.7));
            opacity: 0;
            animation: fadeIn 2s forwards, signature-pulse 2s ease-in-out infinite 2s;
        }

        @keyframes signature-pulse {

            0%,
            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 25px rgba(255, 0, 51, 0.7));
            }

            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 40px rgba(255, 0, 51, 1));
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Gift Button */
        #gift-btn {
            display: none;
            margin-top: 20px;
            background: var(--neon-red);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-red);
            animation: pulse-btn 2s infinite;
            font-weight: bold;
            font-family: inherit;
        }

        #gift-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px var(--neon-red);
        }

        /* Overlay */
        #gift-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(20, 0, 10, 0.98), rgba(40, 0, 20, 0.98));
            z-index: 100;
            display: none;
            /* Flex centering for the content container */
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s forwards;
            overflow: hidden;
        }

        .gift-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 101;
        }

        .flower-bouquet {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInFlowers 1s ease-in forwards;
            animation-delay: 1.5s;
            /* Appear after kiss */
        }

        @keyframes fadeInFlowers {
            to {
                opacity: 1;
            }
        }

        .big-flower {
            font-size: 6rem;
            filter: drop-shadow(0 0 30px var(--neon-pink));
            animation: flower-bloom 2s ease-in-out infinite;
        }

        .big-flower:nth-child(1) {
            animation-delay: 0s;
        }

        .big-flower:nth-child(2) {
            animation-delay: 0.3s;
        }

        .big-flower:nth-child(3) {
            animation-delay: 0.6s;
        }

        .big-kiss {
            font-size: 10rem;
            margin: 20px 0;
            filter: drop-shadow(0 0 40px var(--neon-red));
            animation: kiss-entrance 1s ease-out forwards, kiss-pop 1.5s ease-in-out infinite;
            animation-delay: 0s, 1s;
            transform: scale(0);
        }

        @keyframes kiss-entrance {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }

            50% {
                transform: scale(1.3) rotate(10deg);
            }

            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        /* SVG Lips Styling */
        .svg-kiss {
            width: 300px;
            height: 200px;
            filter: drop-shadow(0 0 30px #ff1493) drop-shadow(0 0 50px #ff69b4);
        }

        .svg-kiss path {
            fill: url(#lipsGradient);
            stroke: #ff1493;
            stroke-width: 2;
            animation: lips-glow 2s ease-in-out infinite;
        }

        @keyframes lips-glow {

            0%,
            100% {
                filter: drop-shadow(0 0 10px #ff1493);
            }

            50% {
                filter: drop-shadow(0 0 25px #ff1493) drop-shadow(0 0 35px #ff69b4);
            }
        }

        #gift-text-group {
            position: absolute;
            bottom: 15%;
            left: 0;
            right: 0;
            text-align: center;
            opacity: 0;
            transition: all 0.8s ease-out;
            pointer-events: none;
        }

        #gift-text-group.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .gift-message {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px var(--neon-pink);
            font-weight: bold;
            animation: text-glow 2s ease-in-out infinite;
        }

        .gift-submessage {
            color: #ffb3d9;
            font-size: 1.1rem;
            padding: 0 20px;
            text-shadow: 0 0 10px rgba(255, 179, 217, 0.5);
        }

        #close-gift-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 110;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 10px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
            opacity: 0;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            #gift-text-group {
                bottom: 22%;
            }

            #close-gift-btn {
                bottom: 20px;
            }

            .gift-message {
                font-size: 1.4rem;
            }

            .gift-submessage {
                font-size: 0.95rem;
            }
        }

        #close-gift-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            transform: translateX(-50%) scale(1.05);
        }

        .close-gift:hover {
            background: white;
            color: var(--neon-red);
            transform: scale(1.1);
            box-shadow: 0 0 20px white;
        }

        .floating-hearts {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: float-heart 4s ease-in infinite;
        }

        @keyframes flower-bloom {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 0 20px var(--neon-pink));
            }

            50% {
                transform: scale(1.2) rotate(10deg);
                filter: drop-shadow(0 0 40px var(--neon-pink));
            }
        }

        @keyframes kiss-pop {

            0%,
            100% {
                transform: scale(1) rotate(-5deg);
            }

            50% {
                transform: scale(1.15) rotate(5deg);
            }
        }

        @keyframes text-glow {

            0%,
            100% {
                text-shadow: 0 0 15px var(--neon-pink);
            }

            50% {
                text-shadow: 0 0 30px var(--neon-pink), 0 0 40px var(--neon-red);
            }
        }

        /* --- Assembly Canvas --- */
        #gift-assembly-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 102;
            /* Above elements but below close button? No, above everything during assembly */
            pointer-events: none;
        }

        .gift-item {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        .gift-item.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        .gift-item.bounce {
            animation: gift-bounce 1s ease-in-out;
        }

        @keyframes gift-bounce {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.15);
            }
        }

        /* Rose Styling */
        .svg-rose {
            width: 400px;
            height: 400px;
            filter: drop-shadow(0 0 30px rgba(255, 51, 102, 0.7));
        }

        .rose-petal {
            transform-origin: center bottom;
            animation: rose-bloom-pulse 3s infinite ease-in-out;
        }

        @keyframes rose-bloom-pulse {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
            }

            50% {
                transform: scale(1.05) rotate(2deg);
            }
        }

        #gift-text-group {
            opacity: 0;
            transition: opacity 1s;
        }

        #gift-text-group.visible {
            opacity: 1;
        }

        @keyframes float-heart {
            0% {
                bottom: -10%;
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }

            10% {
                opacity: 0.8;
            }

            90% {
                opacity: 0.8;
            }

            100% {
                bottom: 110%;
                opacity: 0;
                transform: translateX(100px) rotate(360deg);
            }
        }

        /* Sparkles around heart */
        .sparkle-dot {
            position: absolute;
            background: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            pointer-events: none;
        }

        /* Spiral Canvas */
        #spiral-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Behind content but above stars? Let's check */
            pointer-events: none;
        }
    </style>
</head>

    <script>
        // --- Generate Twinkling Background Stars ---
        const starsContainer = document.getElementById('stars-container');
        const starCount = 100;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const size = Math.random() * 3 + 1; // 1 to 4px

            star.style.top = `${y}vh`;

            star.style.height = `${size}px`;
            star.style.setProperty('--duration', `${duration}s`);

            // Random delay so they don't all twinkle at once
            star.style.animationDelay = `${Math.random() * 5}s`;

            document.body.appendChild(star);
        }

        // --- Enhanced Anatomical Heart Animation ---
        const canvas = document.getElementById('spiral-canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        let veins = [];
        let bokehParticles = [];
        let burstParticles = [];
        let glowRings = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Define anatomical heart structure with veins/arteries
        function createHeartStructure() {
            const centerX = width / 2;
            const centerY = height / 2;
            const scale = Math.min(width, height) / 25;

            // Main heart chambers outline points
            const heartPoints = [];
            for (let t = 0; t < Math.PI * 2; t += 0.02) {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                heartPoints.push({
                    x: x * scale + centerX,
                    y: y * scale + centerY
                });
            }

            // Create vein/artery paths
            veins = [
                // Main arteries from top
                { start: { x: centerX - 30, y: centerY - 120 }, end: { x: centerX - 50, y: centerY - 60 }, color: 'cyan', width: 3 },
                { start: { x: centerX + 30, y: centerY - 120 }, end: { x: centerX + 50, y: centerY - 60 }, color: 'cyan', width: 3 },
                { start: { x: centerX, y: centerY - 130 }, end: { x: centerX, y: centerY - 70 }, color: 'cyan', width: 4 },

                // Branching veins
                { start: { x: centerX - 50, y: centerY - 60 }, end: { x: centerX - 70, y: centerY }, color: 'magenta', width: 2 },
                { start: { x: centerX + 50, y: centerY - 60 }, end: { x: centerX + 70, y: centerY }, color: 'magenta', width: 2 },

                // Lower chambers
                { start: { x: centerX - 40, y: centerY }, end: { x: centerX - 30, y: centerY + 60 }, color: 'red', width: 2.5 },
                { start: { x: centerX + 40, y: centerY }, end: { x: centerX + 30, y: centerY + 60 }, color: 'red', width: 2.5 },

                // Central division
                { start: { x: centerX, y: centerY - 70 }, end: { x: centerX, y: centerY + 80 }, color: 'purple', width: 2 },

                // Small capillaries
                { start: { x: centerX - 60, y: centerY - 30 }, end: { x: centerX - 80, y: centerY - 10 }, color: 'pink', width: 1 },
                { start: { x: centerX + 60, y: centerY - 30 }, end: { x: centerX + 80, y: centerY - 10 }, color: 'pink', width: 1 },
            ];

            return heartPoints;
        }

        const heartOutline = createHeartStructure();

        // Particle class for flowing energy
        class EnergyParticle {
            constructor(vein) {
                this.vein = vein;
                this.progress = Math.random();
                this.speed = 0.005 + Math.random() * 0.01;
                this.size = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.5 + 0.5;
            }

            update() {
                this.progress += this.speed;
                if (this.progress > 1) this.progress = 0;

                this.x = this.vein.start.x + (this.vein.end.x - this.vein.start.x) * this.progress;
                this.y = this.vein.start.y + (this.vein.end.y - this.vein.start.y) * this.progress;
            }

            draw(colorShift) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);

                // Add color shifting based on time
                const hueShift = colorShift * 30;
                ctx.fillStyle = this.vein.color === 'cyan' ? `rgba(${Math.sin(colorShift) * 100 + 155}, 255, 255, ${this.opacity})` :
                    this.vein.color === 'magenta' ? `rgba(255, ${Math.sin(colorShift) * 100 + 155}, 255, ${this.opacity})` :
                        this.vein.color === 'red' ? `rgba(255, ${50 + Math.sin(colorShift) * 50}, ${100 + Math.sin(colorShift) * 50}, ${this.opacity})` :
                            this.vein.color === 'purple' ? `rgba(${200 + Math.sin(colorShift) * 55}, 100, 255, ${this.opacity})` :
                                `rgba(255, ${150 + Math.sin(colorShift) * 105}, ${200 + Math.sin(colorShift) * 55}, ${this.opacity})`;
                ctx.shadowBlur = 15;
                ctx.shadowColor = ctx.fillStyle;
                ctx.fill();
            }
        }

        // Burst particles that explode from heart center
        class BurstParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 3 + 1;
                this.size = Math.random() * 3 + 1;
                this.life = 1;
                this.decay = Math.random() * 0.01 + 0.005;
                this.color = Math.random() < 0.5 ? 'rgba(255, 50, 100,' : 'rgba(255, 100, 200,';
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.life -= this.decay;
                this.speed *= 0.98;
            }

            draw() {
                if (this.life > 0) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color + this.life + ')';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = this.color + this.life + ')';
                    ctx.fill();
                }
            }
        }

        // Rotating glow rings
        class GlowRing {
            constructor(radius, speed, color) {
                this.radius = radius;
                this.speed = speed;
                this.angle = Math.random() * Math.PI * 2;
                this.color = color;
                this.opacity = 0.3;
            }

            update() {
                this.angle += this.speed;
                this.opacity = Math.sin(this.angle * 2) * 0.2 + 0.3;
            }

            draw(centerX, centerY) {
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(this.angle);

                const gradient = ctx.createRadialGradient(0, 0, this.radius - 20, 0, 0, this.radius + 20);
                gradient.addColorStop(0, `rgba(${this.color}, 0)`);
                gradient.addColorStop(0.5, `rgba(${this.color}, ${this.opacity})`);
                gradient.addColorStop(1, `rgba(${this.color}, 0)`);

                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 40;
                ctx.stroke();

                ctx.restore();
            }
        }

        // Enhanced Bokeh/ambient particles
        class BokehParticle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 40 + 15;
                this.opacity = Math.random() * 0.4;
                this.speedX = (Math.random() - 0.5) * 1.2;
                this.speedY = (Math.random() - 0.5) * 1.2;
                this.hue = Math.random() * 360; // Full color spectrum
                this.pulseSpeed = Math.random() * 0.02 + 0.01;
                this.pulsePhase = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > width) this.speedX *= -1;
                if (this.y < 0 || this.y > height) this.speedY *= -1;

                this.pulsePhase += this.pulseSpeed;
                this.opacity = Math.sin(this.pulsePhase) * 0.3 + 0.2;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 60%, ${this.opacity})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 100%, 60%, 0)`);
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        // Initialize particles
        veins.forEach(vein => {
            for (let i = 0; i < 25; i++) { // Increased from 20
                particles.push(new EnergyParticle(vein));
            }
        });

        // Create more bokeh particles
        for (let i = 0; i < 30; i++) { // Increased from 15
            bokehParticles.push(new BokehParticle());
        }

        // Create glow rings
        glowRings.push(new GlowRing(150, 0.01, '255, 50, 100'));
        glowRings.push(new GlowRing(200, -0.015, '100, 200, 255'));
        glowRings.push(new GlowRing(250, 0.008, '255, 100, 200'));

        let pulsePhase = 0;
        let heartbeatPhase = 0;
        let burstTimer = 0;

        function animate() {
            // Clear background completely for crisp colors
            ctx.fillStyle = 'rgba(0, 0, 0, 1)';
            ctx.fillRect(0, 0, width, height);

            pulsePhase += 0.02;
            heartbeatPhase += 0.05;
            burstTimer++;

            const centerX = width / 2;
            const centerY = height / 2;

            // Draw bokeh background
            bokehParticles.forEach(p => {
                p.update();
                p.draw();
            });

            // Draw rotating glow rings
            glowRings.forEach(ring => {
                ring.update();
                ring.draw(centerX, centerY);
            });

            // Heartbeat effect - scale the entire heart
            const heartbeat = Math.sin(heartbeatPhase) * 0.1 + 1;
            const pulse = Math.sin(pulsePhase) * 0.3 + 0.7;

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.scale(heartbeat, heartbeat);
            ctx.translate(-centerX, -centerY);

            // Draw heart outline with enhanced glow
            ctx.beginPath();
            heartOutline.forEach((point, i) => {
                if (i === 0) ctx.moveTo(point.x, point.y);
                else ctx.lineTo(point.x, point.y);
            });
            ctx.closePath();

            // Color transition for heart outline
            const colorPhase = pulsePhase * 0.5;
            const r = Math.sin(colorPhase) * 100 + 155;
            const g = Math.sin(colorPhase + Math.PI / 3) * 100 + 155;
            const b = Math.sin(colorPhase + Math.PI * 2 / 3) * 100 + 155;

            ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${0.5 * pulse})`;
            ctx.lineWidth = 3;
            ctx.shadowBlur = 30;
            ctx.shadowColor = `rgba(${r}, ${g}, ${b}, 0.8)`;
            ctx.stroke();

            // Draw veins/arteries with color transitions
            veins.forEach(vein => {
                ctx.beginPath();
                ctx.moveTo(vein.start.x, vein.start.y);
                ctx.lineTo(vein.end.x, vein.end.y);

                const colorShift = pulsePhase * 0.3;
                const colors = {
                    cyan: `rgba(${Math.sin(colorShift) * 100 + 155}, 255, 255, ${0.7 * pulse})`,
                    magenta: `rgba(255, ${Math.sin(colorShift) * 100 + 155}, 255, ${0.6 * pulse})`,
                    red: `rgba(255, ${50 + Math.sin(colorShift) * 50}, ${100 + Math.sin(colorShift) * 50}, ${0.6 * pulse})`,
                    purple: `rgba(${200 + Math.sin(colorShift) * 55}, 100, 255, ${0.5 * pulse})`,
                    pink: `rgba(255, ${150 + Math.sin(colorShift) * 105}, ${200 + Math.sin(colorShift) * 55}, ${0.4 * pulse})`
                };

                ctx.strokeStyle = colors[vein.color];
                ctx.lineWidth = vein.width * heartbeat;
                ctx.shadowBlur = 20;
                ctx.shadowColor = colors[vein.color];
                ctx.stroke();
            });

            // Draw energy particles with color shifting
            particles.forEach(p => {
                p.update();
                p.draw(pulsePhase);
            });

            ctx.restore();

            // Create burst particles on heartbeat peaks
            if (Math.sin(heartbeatPhase) > 0.95 && burstTimer % 60 === 0) {
                for (let i = 0; i < 20; i++) {
                    burstParticles.push(new BurstParticle(centerX, centerY));
                }
            }

            // Update and draw burst particles
            burstParticles = burstParticles.filter(p => {
                p.update();
                p.draw();
                return p.life > 0;
            });

            requestAnimationFrame(animate);
        }
        animate();

        // --- Interaction & Typewriter ---
        const revealBtn = document.getElementById('revealAction');
        const messageArea = document.getElementById('message-area');
        const typeText = document.getElementById('typewriter-text');
        const cursor = document.getElementById('cursor');
        const subtitle = document.getElementById('sub-title');
        const h1 = document.getElementById('main-title');

        // The romantic letter content
        const loveLetter = "Hey luuuuvv!!,\n This Valentine‚Äôs Day, I just want you to know that you are my favorite person, my peace, and my choice‚Äîtoday and always.";

        revealBtn.addEventListener('click', () => {
            revealBtn.style.display = 'none';
            subtitle.style.display = 'none';
            h1.style.display = 'none'; // Hide title to focus on heart and text

            // Move heart up slightly
            document.querySelector('.heart-container').style.marginBottom = '10px';

            messageArea.style.display = 'block';

            let i = 0;
            const speed = 60;

            function typeWriter() {
                if (i < loveLetter.length) {
                    if (loveLetter.charAt(i) === '\n') {
                        typeText.innerHTML += '<br>';
                    } else {
                        typeText.innerHTML += loveLetter.charAt(i);
                    }
                    i++;
                    setTimeout(typeWriter, speed);
                } else {
                    cursor.style.display = 'none';
                    const sig = document.createElement('div');
                    sig.className = 'final-signature';
                    sig.innerHTML = "I love you ‚ù§Ô∏è";
                    messageArea.appendChild(sig);

                    // Add extra intensive sparkles at the end
                    burstSparkles();

                    // Show gift button
                    setTimeout(() => {
                        const giftBtn = document.getElementById('gift-btn');
                        giftBtn.style.display = 'inline-block';
                        giftBtn.addEventListener('click', () => {
                            giftSequence();
                        });
                    }, 1000);
                }
            }

            typeWriter();
        });

        // --- Bits-to-Shape Gift Sequence ---
        const gOverlay = document.getElementById('gift-overlay');
        const gCanvas = document.getElementById('gift-assembly-canvas');
        const gCtx = gCanvas.getContext('2d');
        const roseCont = document.getElementById('rose-container');
        const kissCont = document.getElementById('kiss-container');
        const gMainMsg = document.getElementById('gift-main-msg');
        const gSubMsg = document.getElementById('gift-sub-msg');
        const gTextGroup = document.getElementById('gift-text-group');
        const gCloseBtn = document.getElementById('close-gift-btn');

        let gParticles = [];
        let gAnimFrame;

        class AssemblyParticle {
            constructor(x, y, targetX, targetY, color) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.color = color;
                this.size = Math.random() * 2 + 1;
                this.speed = 0.05 + Math.random() * 0.05;
                this.friction = 0.95;
                this.vx = 0;
                this.vy = 0;
                this.alpha = 0;
            }

            update() {
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                this.vx += dx * this.speed;
                this.vy += dy * this.speed;
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.x += this.vx;
                this.y += this.vy;
                if (this.alpha < 1) this.alpha += 0.02;
            }

            draw() {
                gCtx.beginPath();
                gCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                gCtx.fillStyle = this.color.replace(')', `, ${this.alpha})`).replace('rgb', 'rgba');
                gCtx.shadowBlur = 10;
                gCtx.shadowColor = gCtx.fillStyle;
                gCtx.fill();
            }
        }

        function getPointsFromPath(svgPath, numPoints) {
            const points = [];
            const pathLen = svgPath.getTotalLength();
            for (let i = 0; i < numPoints; i++) {
                const pt = svgPath.getPointAtLength((i / numPoints) * pathLen);
                points.push({ x: pt.x, y: pt.y });
            }
            return points;
        }

        async function giftSequence() {
            gOverlay.style.display = 'flex';
            gCanvas.width = window.innerWidth;
            gCanvas.height = window.innerHeight;

            // Reset state
            roseCont.classList.remove('visible', 'bounce');
            kissCont.classList.remove('visible', 'bounce');
            gTextGroup.classList.remove('visible');
            gCloseBtn.style.opacity = '0';
            gCloseBtn.style.pointerEvents = 'none';

            // Phase 1: Kiss Assembly
            const kissPaths = kissCont.querySelectorAll('.lip-path-new');
            const kissPoints = [];
            kissPaths.forEach(p => kissPoints.push(...getPointsFromPath(p, 150)));

            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            gParticles = kissPoints.map(pt => new AssemblyParticle(
                Math.random() * window.innerWidth,
                Math.random() * window.innerHeight,
                centerX + (pt.x - 100) * 1.5,
                centerY + (pt.y - 60) * 1.5,
                'rgb(255, 20, 147)'
            ));

            await animateAssembly(2000);

            // Phase 2: Kiss Reveal
            gParticles = [];
            kissCont.classList.add('visible', 'bounce');
            gMainMsg.innerText = "MUAAAAH! üíï";
            gSubMsg.innerText = "A kiss for my luuuuv!";
            gTextGroup.classList.add('visible');

            await new Promise(r => setTimeout(r, 2500));

            // Transition to Flower
            kissCont.classList.remove('visible');
            gTextGroup.classList.remove('visible');
            await new Promise(r => setTimeout(r, 800));

            // Phase 3: Rose Assembly
            const rosePaths = roseCont.querySelectorAll('.rose-petal-new');
            const rosePoints = [];
            rosePaths.forEach(p => rosePoints.push(...getPointsFromPath(p, 100)));

            gParticles = rosePoints.map(pt => new AssemblyParticle(
                Math.random() * window.innerWidth,
                Math.random() * window.innerHeight,
                centerX + (pt.x - 50) * 4.0,
                centerY + (pt.y - 38) * 4.0,
                'rgb(255, 51, 102)'
            ));

            await animateAssembly(2000);

            // Phase 4: Rose Reveal
            gParticles = [];
            roseCont.classList.add('visible', 'bounce');
            gMainMsg.innerText = "Rose for You Luvyy! üåπ";
            gSubMsg.innerText = "You deserve all the beauty in the world.";
            gTextGroup.classList.add('visible');

            gCloseBtn.style.opacity = '1';
            gCloseBtn.style.pointerEvents = 'auto';
            gCloseBtn.onclick = () => location.reload();

            // Background floating hearts
            startFloatingHearts();
        }

        function animateAssembly(duration) {
            return new Promise(resolve => {
                const start = Date.now();
                function loop() {
                    gCtx.clearRect(0, 0, gCanvas.width, gCanvas.height);
                    gParticles.forEach(p => {
                        p.update();
                        p.draw();
                    });
                    if (Date.now() - start < duration) {
                        requestAnimationFrame(loop);
                    } else {
                        gCtx.clearRect(0, 0, gCanvas.width, gCanvas.height);
                        resolve();
                    }
                }
                loop();
            });
        }

        function startFloatingHearts() {
            if (window.giftHeartInterval) clearInterval(window.giftHeartInterval);
            window.giftHeartInterval = setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-hearts';
                heart.innerHTML = Math.random() < 0.5 ? '‚ù§Ô∏è' : 'üíï';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.bottom = '-50px';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                heart.style.fontSize = (Math.random() * 1 + 1.5) + 'rem';
                gOverlay.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 400);
        }

        function burstSparkles() {
            // Create a burst of small sparkles around the heart
            const heart = document.querySelector('.heart-container');
            const rect = heart.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 50; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle-dot';
                s.style.left = centerX + 'px';
                s.style.top = centerY + 'px';
                s.style.transition = `all ${Math.random() + 0.5}s ease-out`;
                document.body.appendChild(s);

                // Animate out
                setTimeout(() => {
                    const angle = Math.random() * Math.PI * 2;
                    const dist = Math.random() * 150 + 50;
                    s.style.transform = `translate(${Math.cos(angle) * dist}px, ${Math.sin(angle) * dist}px) scale(0)`;
                    s.style.opacity = 0;
                }, 10);

                setTimeout(() => s.remove(), 2000);
            }
        }
    </script>
